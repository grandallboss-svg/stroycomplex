services:
  stroycomplex:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/stroycomplex.db
    volumes:
      - stroycomplex_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/dashboard"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  stroycomplex_data:
